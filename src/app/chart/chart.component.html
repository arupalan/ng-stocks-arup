<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <span translate>MACD {{title }} </span>
    </h1>
    <app-loader [isLoading]="isLoading"></app-loader>
  </div>
  <div [hidden]="isLoading">
    <app-macd-chart [data]="data" [title]="title"></app-macd-chart>
    <div class="jumbotron text-center footer">
      <h1>
        <img
          class="logo"
          src="assets/apple-touch-icon.png"
          alt="angular logo"
        />
        <span translate>What other Plots may be useful .. please feedback ..</span>
      </h1>
    </div>
  </div>
</div>
